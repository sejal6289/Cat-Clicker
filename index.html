<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <style type="text/css">
    #cat-list {
    	text-align: center;
    }
    li {
    	display: inline;
    	padding: 50px;
    	font-size: 2em;
    	text-align: center;
    }

    img {
    	height: 320px;
    	border-radius: 10px;
    	margin-left: 50px;
    	align: center;
    	margin-top: 30px;
    }

    #cat {
    	text-align: center;
    }

    #cat-name {
    	background-color: pink;
    }

    #cat-count {
    	font-weight: 20px;
    }

    </style>
</head>
<body>
    <ul id="cat-list"></ul>
    <hr>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <script src="js/app.js"></script>
</body>
</html>
